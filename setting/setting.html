<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="setting.css">
        <title>モーニングルーティーン設定</title>
    </head>
    <body>
        <div class="top_box"></div>
        <button class="back" type="submit" name="back" >Home</button>
        <h1>設定画面</h1>
        <h2>朝の行動を設定しよう！</h2>

        <div class="main">
            <div class="time_setting">
                <h3>アラームを設定</h3>
                <p>起床時間</p>
                <p><input type="time" name="input_getup"></p>
                <p>出発時間</p>
                <p><input type="time" name="input_leavinghome"></p>
            </div>

            <div class="belong">
                <h3>持ち物リストを編集</h3>
                <input type="text" name="input_belong">
                <ol>
                    <li>

                        <button type="submit" name="delete_bling">削除</button>
                    </li>
                </ol>
            </div>

            <div class="todo">
                <h3>朝のtodoリストを編集</h3>
                <input type="text" name="input_todo">
                <ol>
                    <li>

                        <button type="submit" name="delete_todo">削除</button>
                    </li>
                </ol>
            </div>

            <div class="traffic">
                <h3>交通機関を設定</h3>
                <p>路線名
                    <input type="text" name="inputline" list="linelist">
                    <datalist id="linelist">
                        <option value="東京メトロ丸の内線">
                        <option value="東京メトロ銀座線">
                        <option value="東京メトロ千代田線">
                        <option value="東京メトロ東西線">
                        <option value="東京メトロ南北線">
                        <option value="東京メトロ日比谷線">
                        <option value="東京メトロ半蔵門線">
                        <option value="東京メトロ副都心線">
                        <option value="東京メトロ有楽町線">
                        <option value="都営三田線">
                        <option value="都営新宿線">
                        <option value="都営浅草線">
                        <option value="都営大江戸線">
                        <option value="都電荒川線">
                        <option value="日暮里・舎人ライナー">
                        <option value="横浜市営地下鉄グリーンライン">
                        <option value="横浜市営地下鉄ブルーライン">
                        <option value="東京臨海高速鉄道りんかい線">
                        <option value="つくばエクスプレス">
                        <option value="多摩モノレール">
                    </datalist>
                </p>
                <p>登録済みの交通機関</p>
                <ol>
                    <li>

                        <button type="submit" name="delete_todo">削除</button>
                    </li>
                </ol>
            </div>
            <div class="voice">
                <h3>音声を選択</h3>
                <input type="text" name="inputline" list="voicelist">
                <datalist id="voicelist">
                    <option value="四国めたん">
                    <option value="ずんだもん">
                    <option value="春日部つむぎ">
                    <option value="波音リツ">
                    <option value="雨晴はう">
                    <option value="玄野武宏">
                    <option value="白上虎太郎">
                    <option value="青山龍星">
                    <option value="冥鳴ひまり">
                    <option value="九州そら">
                    <option value="もち子さん">
                    <option value="剣崎雌雄">
                    <option value="WhiteCUL">
                    <option value="後鬼">
                    <option value="No.7">
                    <option value="ちび式じい">
                    <option value="櫻歌ミコ">
                    <option value="小夜/SAYO">
                    <option value="ナースロボ＿タイプＴ">
            </div>
        </div>
    </body>
</html>
